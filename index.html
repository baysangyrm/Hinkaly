<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hinkali #1: Главная</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="menu">
                    <a href="#" class="menu-item"><img src="img/menu/home.svg" alt="Icon: Home" class="menu-image"><p class="menu-subtitle">Меню</p></a>
                    <a href="#" class="menu-item"><img src="img/menu/contacts.svg" alt="Icon: Contacts" class="menu-image"><p class="menu-subtitle">Контакты</p></a>
                    <a href="#" class="menu-item"><img src="img/menu/online.svg" alt="Icon: Online purchase" class="menu-image"><p class="menu-subtitle">Заказать</p></a>
                </div>
                <!-- /.menu -->
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <section class="main">
            <div class="main-wrapper">
                <div class="main-logo">
                    <h1 class="main-logo__title">Khinkali №1</h1>
                </div>
                <!-- /.main-logo -->
                <div class="main-info">
                    <p class="main-info__text">
                        Khinkali №1 - является замечательным <br> кафетерием с интересным меню, <br> а также приятной атмосферой.
                    </p>
                    <img src="img/main/first.png" alt="Icon: Photo" style="width: 300px;" class="main-info__image">
                </div>
                <!-- /.main-info -->
            </div>
            <!-- /.main-wrapper -->
    </section>
</body>
</html>
